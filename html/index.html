<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://api-maps.yandex.ru/2.1/?apikey=6d7ebfe2-bf91-441d-8290-5cc784314608&lang=ru_RU" type="text/javascript">
    </script>
    <link rel="stylesheet" href="../styles/addAddress.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="registrationPage">
      <section class="section">
        <h4>Название заведения</h4>
        <input id="name" type="text" autocomplete="none" />
      </section>
      <section class="section">
        <h4>Укажите что за место вы добавляете</h4>
        <label for="place1">
          <input data-place="Мечеть, молельня..." type="checkbox" name="place" id="place1" />
          Мечеть, молельня...
        </label>

        <label for="place2">
          <input
            data-place="Кафе, столовая, ресторан"
            type="checkbox"
            name="place"
            id="place2"
          />
          Кафе, столовая, ресторан
        </label>

        <label for="place3">
          <input
            data-place="Здоровье, аптека, стоматология"
            type="checkbox"
            name="place"
            id="place3"
          />
          Здоровье, аптека, стоматология
        </label>

        <label for="place4">
          <input
            data-place="Автозапчасти, сервис..."
            type="checkbox"
            name="place"
            id="place4"
          />
          Автозапчасти, сервис...
        </label>
        <label for="place5">
          <input
            data-place="Продуктовый Магазин"
            type="checkbox"
            name="place"
            id="place4"
          />
          Продуктовый Магазин
        </label>
        <label for="place5">
          <input
            data-place="Исламский магазин"
            type="checkbox"
            name="place"
            id="place4"
          />
          Исламский магазин
        </label>
      </section>
      <section class="section">
        <h4>Есть места для молитвы</h4>
        <label for="prayer1" id="label_1">
          <input
            data-prayer="Только для братьев"
            type="checkbox"
            name="places_for_prayer"
            id="prayer1"
          />
          Только для братьев
        </label>

        <label for="prayer2">
          <input
            data-prayer="Только для сестер"
            type="checkbox"
            name="places_for_prayer"
            id="prayer2"
          />
          Только для сестер
        </label>

        <label for="prayer3">
          <input
            data-prayer="Для братьев и сестер"
            type="checkbox"
            name="places_for_prayer"
            id="prayer3"
          />
          Для братьев и сестер
        </label>

        <label for="prayer4">
          <input
            data-prayer="Рядом есть мечеть"
            type="checkbox"
            name="places_for_prayer"
            id="prayer4"
          />
          Рядом есть мечеть
        </label>
        <label for="prayer4">
          <input
            data-prayer="Нет мест для молитв"
            type="checkbox"
            name="places_for_prayer"
            id="prayer4"
          />
          Нет мест для молитв
        </label>
      </section>
      <section class="section">
        <h4 class="section_h4_file">Добавить фото</h4>
        <input id="file" type="file" />
      </section>
      <section class="section" id="addressSection">
          <h4>Укажите адрес</h4>
          <div style="display: flex">
            <input id="addressInput" type="text" autocomplete="none" />
            <img class="section_mapButton" id="mapButton" src="../image/ico_6.jpg" />
          </div>
          <div class="section_select" style="display: none;"  id="select"></div>
      </section>
      <section class="section section_map_none" id="mapSection">
        <div id="map" style="width: 100%; height: 400px"></div>
      </section>      
      <section class="section_button section">
        <button  id="button" type="button">Добавить</button>
      </section>
    </div>
    <script defer type="module" src="../javaScript/scriptAddAddress/index.js"></script>
  </body>
</html>
