<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script id="script" defer type="text/javascript"></script>
  <link rel="stylesheet" href="/styles/index.css" />
  <title>Document</title>
</head>

<body>
  <form class="registrationPage">
    <section class="section">
      <h4>Название заведения</h4>
      <input id="name" type="text" autocomplete="none" required />
    </section>
    <section class="section">
      <div class="section_div">
        <h4 class="section_h4_file">Описания, номер</h4>
        <label id="descriptions_label" for="descriptions"></label>
      </div>
      <textarea id="descriptions" type="text" placeholder="Опишите место" maxlength="300" required></textarea>
    </section>
    <section class="section">
      <h4>Укажите что за место вы добавляете</h4>
      <select id="drop-down-list" required>
        <option value="" selected disabled hidden>Выберите место</option>
        <option>Мечеть, молельня...</option>
        <option>Кафе, столовая, ресторан</option>
        <option>Здоровье, аптека, стоматология</option>
        <option>Автозапчасти, сервис...</option>
        <option>Продуктовый Магазин</option>
        <option>Исламский магазин</option>
        <option>Мусульманский отель, хостел</option>
        <option>Другое</option>
      </select>
    </section>
    <section class="section">
      <h4>Укажите время работы</h4>
      <div class="section_time">
        <input placeholder="00:00" type="time" required />
        <p>до</p>
        <input placeholder="00:00" type="time" required />
      </div>
    </section>
    <section class="section">
      <h4>Есть места для молитвы</h4>
      <label for="prayer1" id="label_1">
        <input data-prayer="Только для братьев" type="checkbox" name="places_for_prayer" id="prayer1" />
        Только для братьев
      </label>

      <label for="prayer2">
        <input data-prayer="Только для сестер" type="checkbox" name="places_for_prayer" id="prayer2" />
        Только для сестер
      </label>

      <label for="prayer3">
        <input data-prayer="Для братьев и сестер" type="checkbox" name="places_for_prayer" id="prayer3" />
        Для братьев и сестер
      </label>

      <label for="prayer4">
        <input data-prayer="Рядом есть мечеть" type="checkbox" name="places_for_prayer" id="prayer4" />
        Рядом есть мечеть
      </label>
      <label for="prayer4">
        <input data-prayer="Нет мест для молитв" type="checkbox" name="places_for_prayer" id="prayer5" />
        Нет мест для молитв
      </label>
    </section>
    <section class="section">
      <h4 class="section_h4_file">Выберите изображение (макс 20 МБ, и макс 3 файла)</h4>
      <input id="file" type="file" multiple accept=".jpg, .jpeg, .png" />
    </section>
    <section class="section" id="addressSection">
      <h4>Укажите адрес</h4>
      <div class="section_div_address" style="display: flex">
        <input id="addressInput" type="text" autocomplete="none" required />
        <button class="section_mapButton" id="mapButton" type="button">
          Карта
        </button>
      </div>
    </section>
    <section class="section section_map_none" id="mapSection">
      <div id="map" style="width: 100%; height: 400px"></div>
    </section>
    <section class="section_button section">
      <button id="button" type="submit">Добавить</button>
    </section>
  </form>
  <script defer type="module" src="/javaScript/add-address/index.js"></script>
</body>

</html>
