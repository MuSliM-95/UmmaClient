<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="registrationPage">
      <section class="section">
        <h4>Название заведения</h4>
        <input id="name" type="text" autoComplete="none" />
      </section>
      <section class="section">
        <h4>Укажите что за место вы добавляете</h4>
        <label for="place1">
          <input
            data-place="Мечеть"
            type="checkbox"
            name="place"
            id="place1"
          />
          Мечеть
        </label>

        <label for="place2">
          <input
            data-place="Халялное кафе"
            type="checkbox"
            name="place"
            id="place2"
          />
          Халялное кафе
        </label>

        <label for="place3">
          <input
            data-place="Халялный магазин"
            type="checkbox"
            name="place"
            id="place3"
          />
          Халялный магазин
        </label>

        <label for="place4">
          <input
            data-place="Молельное место"
            type="checkbox"
            name="place"
            id="place4"
          />
          Молельное место
        </label>
      </section>
      <section class="section">
        <h4>Есть места для молитвы</h4>
        <label for="prayer1" id="label_1">
          <input
            data-prayer="Только для братьев"
            type="checkbox"
            name="places_for_prayer"
            id="prayer1"
          />
          Только для братьев
        </label>

        <label for="prayer2">
          <input
            data-prayer="Только для сестер"
            type="checkbox"
            name="places_for_prayer"
            id="prayer2"
          />
          Только для сестер
        </label>

        <label for="prayer3">
          <input
            data-prayer="Для братьев и сестер"
            type="checkbox"
            name="places_for_prayer"
            id="prayer3"
          />
          Для братьев и сестер
        </label>

        <label for="prayer4">
          <input
            data-prayer="Рядом есть мечеть"
            type="checkbox"
            name="places_for_prayer"
            id="prayer4"
          />
          Рядом есть мечеть
        </label>
        <label for="prayer4">
          <input
            data-prayer="Нет мест для молитв"
            type="checkbox"
            name="places_for_prayer"
            id="prayer4"
          />
          Нет мест для молитв
        </label>
      </section>
      <section class="section">
        <h4>Добавить фото</h4>
        <input id="file" type="file" />
      </section>
      <section class="section" id="addressSection">

        <div class="addressInputContainer">
          <h4>Укажите адрес</h4>
          <input id="addressInput" type="text" autoComplete="none" />
          <div class="select" id="select"></div>
        </div>
      </section>
      <section class="buttonSection section">
        <button type="button" class="button">Добавить</button>
      </section>
    </div>
    <script defer type="module" src="./index.js"></script>
  </body>
</html>
